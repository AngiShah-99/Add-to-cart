<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/shared.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>


<body>
    <div class="container">
        <div class="heading-save">
            <hr class="horizontalLine">
            <h2 class="title-save mainGreen interMedium">Bundle & Save</h2>
            <hr class="horizontalLine">
        </div>
        <div class="item-box">
            <div class="item" id="item1">
                <input type="radio" name="item" id="radioItem1" class="radio-button">

                <div class="visible-content">
                    <div class="content-one">
                        <span class="product-label">1 Pair</span>
                        <span class="product-label-weight interMedium">DKK 195.00</span>
                    </div>
                    <div class="content-two">
                        <span class="discount-tag interMedium">50% OFF</span>
                    </div>
                </div>
                <div class="details">
                    <table class="product-edit">
                        <tr>
                            <th></th>
                            <th>Size</th>
                            <th>Colour</th>
                        </tr>
                        <tr class="product-details product-one">
                            <td>#1</td>
                            <td>
                                <select id="size1" class="size custom-select">
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                </select>
                            </td>
                            <td>
                                <select id="quantity1" class="quantity custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="item active" id="item2">
                <input type="radio" name="item" id="radioItem1" class="radio-button" checked>

                <div class="visible-content">
                    <div class="content-one">
                        <span class="product-label">2 Pair</span>
                        <span class="product-label-weight interMedium">DKK 345.00</span>
                    </div>
                    <div class="middle-tag">
                        <div class="strikethrough darkGrey">DKK 195.00</div>
                    </div>
                    <div class="content-two">

                        <h5 class="interBold mainGreen popular-tag">Most Popular</h5>
                        <span class="discount-tag interMedium">40% OFF</span>

                    </div>
                </div>
                <div class="details active">
                    <table class="product-edit">
                        <tr>
                            <th></th>
                            <th>Size</th>
                            <th>Colour</th>
                        </tr>
                        <tr class="product-details product-one">
                            <td>#1</td>
                            <td>
                                <select id="mySelect" class="size custom-select">
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                </select>
                            </td>
                            <td>
                                <select id="quantity1" class="quantity custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="product-details product-two">
                            <td>#2</td>
                            <td>
                                <select id="size1" class="size custom-select">
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                </select>
                            </td>
                            <td>
                                <select id="quantity1" class="quantity custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="item" id="item3">
                <input type="radio" name="item" id="radioItem1" class="radio-button">

                <div class="visible-content">
                    <div class="content-one">
                        <span class="product-label">3 Pair</span>
                        <span class="product-label-weight interMedium">DKK 528.00</span>
                    </div>
                    <div class="content-two">
                        <span class="discount-tag interMedium">60% OFF</span>
                    </div>
                </div>
                <div class="details">
                    <table class="product-edit">
                        <tr>
                            <th></th>
                            <th>Size</th>
                            <th>Colour</th>
                        </tr>
                        <tr class="product-details product-one">
                            <td>#1</td>
                            <td>
                                <select id="size1" class="size custom-select">
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                </select>
                            </td>
                            <td>
                                <select id="quantity1" class="quantity custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="product-details product-two">
                            <td>#2</td>
                            <td>
                                <select id="size1" class="size custom-select">
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                </select>
                            </td>
                            <td>
                                <select id="quantity1" class="quantity custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="product-details product-three">
                            <td>#3</td>
                            <td>
                                <select id="size1" class="size custom-select">
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                </select>
                            </td>
                            <td>
                                <select id="quantity1" class="quantity custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="final-details interMedium">
                <p class="shipping-details mainGreen">Free 2 Day Shipping</p>
                <span class="total-details"><span class="total-details-regular interRegular">Total</span> : DKK
                    360.00</span>
            </div>
            <button class="interSemiBold white add-to-cart" id="addToCart">+ Add to Cart</button>
            <div class="copyright-details">
                <span class="copyright-mark">&copy;</span>
                <em class="interLight powered-details">Powered by Pumper</em>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
